<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const animals = new Set(['cat', 'dog', 'elephant']);

        // in danh sach dong vat
        animals.forEach((item) => {console.log(item)});

        // kiem tra ten 1 dong vat bat ky
        console.log(animals.has('cat'));

        // them 1 dong vat bay ky
        animals.add('monkey');
        animals.forEach((item) => {console.log(item)});

        // xoa dong vat bat ky
        animals.delete('monkey')
        animals.forEach((item) => {console.log(item)});
    </script>
</body>
</html>
