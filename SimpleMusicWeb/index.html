<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Music Website</title>
</head>
<body>
    <header>
      <h1>My Music Website</h1>
      <nav>
        <ul>
          <li><a href="#music">Music</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="music">
        <h2>My Music</h2>
        <p>Check out my latest tracks:</p>
        <ul class="track-list">
          <li>
            <h3>Track 1</h3>
            <audio controls>
              <source src="track1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
          </li>
          <li>
            <h3>Track 2</h3>
            <audio controls>
              <source src="track2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
          </li>
        </ul>
      </section>
      <section id="about">
        <h2>About Me</h2>
        <p>I am a musician and this is my music website.</p>
      </section>
      <section>
        <h2>Sign In</h2>
        <form action="">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
    
          <label for="password">Password:</label>
          <input type="password" id="password" required>
    
          <input type="submit" value="Sign In">
        </form>
      </section>
    
      <section>
        <h2>Sign Up</h2>
        <form action="">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" required>
    
          <label for="password">Password:</label>
          <input type="password" id="password" required>
    
          <input type="submit" value="Sign Up">
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright Â© 2023 My Music Website</p>
    </footer>
  </body>
</html>
