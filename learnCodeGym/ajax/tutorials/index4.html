<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let patern = /^[a-z]{3}\d{3}[a-z]{3}$/
        console.log(patern.test('12112121'));

        let newPatern = /^[a-z]{3}(\d{3})[a-z]{3}$/;
        console.log('abc123abc'.match(newPatern));
        // >= 1 => +
        // >= 0 => *
        // =1 => []
        // 0-1 => ?
        // 3 => {3}
        // >=3 => {3,}
        // <=3 => {,3}
        // 3=<?=<5 => {3,5}
    </script>
</body>
</html>
