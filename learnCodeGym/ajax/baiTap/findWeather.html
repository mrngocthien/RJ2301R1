<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background: #000;
        color: #fff;
        font-family: sans-serif;
    }
    .container {
        display: flex;
        justify-content: center;
        padding-top: 20px;
    }
    input {
        margin: 5px;
    }
    h1 {
        text-transform: uppercase;
        text-align: center;
        padding-top: 10px;
    }
    .btn {
        background: rgb(47, 43, 43);
    }
    .btn:hover {
        background: orangered;
    }
    .inp {
        background: #fff;
        color: #000;
    }
    #img-area {
        color: #fff;
        text-align: center;
        padding-top: 20px;
    }
</style>
<body>
    <h1>open weather tool</h1>
    <div class="container">
        <input class="inp" type="text" name="" id="inputLat">
        <input class="inp" type="text" name="" id="inputLon">
        <input class="btn" type="button" value="Search" onclick="searching()">
        <input class="btn" type="button" value="Remove" onclick="removeAll()">
    </div>

    <div id="weatherInfo"></div>    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let latKey = document.getElementById('inputLat');
        let lonKey = document.getElementById('inputLon');
        let apiKey = 'a133238e03b5089cbb9e1cdaa2d6e220';
        
    
        function searching() {
            console.log(`Search Content: Latitude: ${latKey.value} & Longitude: ${lonKey.value}`);

            axios.get(`https://api.openweathermap.org/data/3.0/onecall?${latKey}&${lonKey}&exclude=hourly,daily&appid=${apiKey}`)
                .then(response => {
                    console.log(response.data)
                })
                .catch(error => console.error(error));
        }

        function removeAll() {
            document.getElementById('weatherInfo').innerHTML = '';
            searchingKey.value = '';
        }

        
    </script>
</body>
</html>
