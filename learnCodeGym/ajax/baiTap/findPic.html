<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background: #000;
        color: #fff;
        font-family: sans-serif;
    }
    .container {
        display: flex;
        justify-content: center;
        padding-top: 20px;
    }
    input {
        margin: 5px;
    }
    h1 {
        text-transform: uppercase;
        text-align: center;
        padding-top: 10px;
    }
    .btn {
        background: rgb(47, 43, 43);
    }
    .btn:hover {
        background: orangered;
    }
    #inputText {
        background: #fff;
        color: #000;
    }
    #img-area {
        color: #fff;
        text-align: center;
        padding-top: 20px;
    }
</style>
<body>
    <h1>giphy party</h1>
    <div class="container">
        <input type="text" name="" id="inputText">
        <input class="btn" type="button" value="Search Giphy" onclick="searching()">
        <input class="btn" type="button" value="Remove Image" onclick="removeAll()">
    </div>

    <div id="img-area"></div>    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let searchingKey = document.getElementById('inputText');
        let giphyKey = '7xTfr196uLfUPmujXIiytuO1fqUSvY3U';
        let url = `http://api.giphy.com/v1/gifs/search?q=${searchingKey.value}&api_key=${giphyKey}`;
        
    
        function searching() {
            console.log(`Search Content: ${searchingKey.value}`);

            axios.get(url)
                .then(response => {
                    const data = response.data;
                    console.log('data: ' + data.data[0].url);
                    addImg();
                    // document.getElementById('img').src = `${dataUrl}`;
                    
                })
                .catch(error => {
                console.error('There was a problem with the axios request:', error);
                });
        }

        function removeAll() {
            document.getElementById('img-area').innerHTML = '';
            searchingKey.value = '';
        }

        function addImg() {
            let imgContainer = document.getElementById('img-area');
            let img = document.createElement('img');
            let node = document.createTextNode('');
            img.appendChild(node);
            imgContainer.appendChild(img);
            img.id = 'img';
        }
        
    </script>
</body>
</html>
