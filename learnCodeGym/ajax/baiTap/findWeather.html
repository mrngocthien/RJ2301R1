<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background: #000;
        color: #fff;
        font-family: sans-serif;
    }
    .container {
        display: flex;
        justify-content: center;
        padding-top: 20px;
    }
    input {
        margin: 5px;
    }
    h1 {
        text-transform: uppercase;
        text-align: center;
        padding-top: 10px;
    }
    .btn {
        background: rgb(47, 43, 43);
    }
    .btn:hover {
        background: orangered;
    }
    .inp {
        background: #fff;
        color: #000;
    }
    #img-area {
        color: #fff;
        text-align: center;
        padding-top: 20px;
    }
    #weather-data-list {
        padding-top: 20px;
        width: 50%;
        margin: auto;
        display: flex;
        justify-content: space-around;
        list-style-type: none;
    }
</style>
<body>
  <h1>Weather Data</h1>
  <div class="container">
    <input type="text" name="" id="cityInput">
    <input class="btn" type="button" value="Get Weather" onclick="getWeatherData()">
    <input class="btn" type="button" value="Remove All" onclick="removeAll()">
  </div>

  <ul id="weather-data-list"></ul>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    let cityInput = document.getElementById("cityInput");
    let weatherDataList = document.getElementById("weather-data-list");

    function getWeatherData() {
      let city = cityInput.value;
      let apiKey = "a133238e03b5089cbb9e1cdaa2d6e220";

      axios
        .get(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
        .then(response => {
            let weatherData = response.data;
            console.log(weatherData);
            // Clear previous data
            removeAll();
            renderData(weatherData);
            
        })
        .catch(error => {
          console.error("There was a problem with the axios request:", error);
        });
    }
    
    function removeAll() {
        weatherDataList.innerHTML = "";
        cityInput.value = '';
    }

    function renderData(data) {
        // Add new data to the list
        let cityName = data.name;
        let temperature = data.main.temp;
        let pressure = data.main.pressure;
        let humidity = data.main.humidity;

        weatherDataList.innerHTML += `
            <li>City: ${cityName}</li>
            <li>Temperature: ${temperature}</li>
            <li>Pressure: ${pressure}</li>
            <li>Humidity: ${humidity}</li>
        `;
    }
  </script>
</body>


</html>
